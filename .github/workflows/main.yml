name: SAT Full Scraper
on: workflow_dispatch
jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Instalacion
        run: pip install requests
      - name: Ejecucion
        run: python script.py
